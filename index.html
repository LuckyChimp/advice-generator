<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  
  <script src="./scripts/main.js"></script>
</head>
<body>
  <main>
    <small class="advice-title">
      Advice #<span id="advice-id">117</span>
    </small>
    <p id="advice-text">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>
    <img class="divider" src="./images/pattern-divider-desktop.svg" alt="divider between the advice and the button to generate a new advice" srcset="./images/pattern-divider-mobile.svg 295w, ./images/pattern-divider-desktop.svg 444w" sizes="(max-width: 650px) 295px, 444px">
    <div id="show-new-advice"><img src="./images/icon-dice.svg" alt="button with dice symbol to generate a new device, when clicked"></div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/LuckyChimp">LuckyChimp</a>.
  </footer>
</body>
</html>
